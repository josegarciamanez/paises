<ng-template #myModalInfo let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Escudo de Armas</h5>
      <button
        type="button"
        class="btn btn-close"
        data-dismiss="modal"
        aria-label="Close"
        (click)="modal.close()"
      ></button>
    </div>
    <div class="modal-body">
      <img class="flag--big" [src]="pais.coatOfArms.svg" />
    </div>
  </div>
</ng-template>
