<form
  class="form-group row"
  [formGroup]="countryForm"
  (ngSubmit)="saveCountry()"
  autocomplete="off"
>
  <label for="nombre">Nombre*</label>
  <input
    class="form-control col-6 mb-2"
    id="nombre"
    formControlName="nombre"
    type="text"
    placeholder="Nombre del País..."
  />
  <span class="form-text text-danger mb-4" *ngIf="fieldIsValid('nombre')">
    Este campo es requerido
  </span>
  <label for="capital">Capital*</label>

  <input
    class="form-control col-6 mb-2"
    id="capital"
    formControlName="capital"
    type="text"
    placeholder="Capital..."
  />
  <span class="form-text text-danger mb-4 mt-0" *ngIf="fieldIsValid('capital')">
    Este campo es requerido
  </span>
  <label for="poblacion">Población*</label>

  <input
    class="form-control col-6 mb-2"
    id="poblacion"
    formControlName="poblacion"
    type="text"
    placeholder="Población..."
  />
  <span class="form-text text-danger mb-4" *ngIf="fieldIsValid('poblacion')">
    Este campo es requerido
  </span>
  <label for="idioma">Idioma*</label>
  <input
    class="form-control col-6 mb-2"
    id="idioma"
    formControlName="idioma"
    type="text"
    placeholder="Idioma..."
  />
  <span class="form-text text-danger mb-4" *ngIf="fieldIsValid('idioma')">
    Este campo es requerido
  </span>
  <span>(*)Campos Requeridos</span>
  <button
    type="submit"
    class="btn btn-purple mt-3 w-25"
    [ngClass]="{disabled: !countryForm.valid}"
  >
    Guardar<i class="bi bi-save2 mx-2"></i>
  </button>
</form>
