<h2 *ngIf="paises.length > 0; else title">
  País: {{paises[0].name.nativeName.spa.common}}
</h2>
<ng-template #title>
  <h2>Búsqueda por País</h2>
</ng-template>
<hr />

<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar( $event )"
      (onDebounce)="sugerencias( $event )"
      placeholder="Buscar país..."
    >
    </app-pais-input>
  </div>
</div>

<hr />

<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el término {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
