<h2>Todos los Paises</h2>
<span>(Click en la bandera del país para ver su escudo de armas)*</span>
<hr />
<ngb-pagination
  [collectionSize]="paises.length"
  [(page)]="page"
></ngb-pagination>
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Población</th>
      <th>Idioma Oficial</th>
      <th>Maps</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let pais of paises | slice: (page-1) * pageSize : page * pageSize; let i = index"
    >
      <td>
        <button type="button" class="btn-flag" (click)="mostrarModalInfo(pais)">
          <img class="small-flag" [src]="pais.flags.svg" />
        </button>
      </td>
      <td>{{ pais.name.common }}</td>
      <td>{{ pais.population | number }}</td>
      <td>{{ getLanguage(pais.languages)}}</td>
      <td>
        <a [href]="pais.maps.googleMaps" target="_blank"
          ><i class="bi bi-geo-alt-fill m-1" style="color: purple;"></i
        ></a>
      </td>
      <td>
        <a
          [routerLink]="['/pais', pais.name.common]"
          routerLinkActive="router-link-active"
          ><i class="bi bi-eye-fill m-1" style="color: green;"></i
        ></a>
        <a><i class="bi bi-pencil m-1" style="color: purple;"></i></a>
        <a (click)="delete(pais)"
          ><i class="bi bi-trash-fill m-1" style="color: red;"></i
        ></a>
      </td>

      <ng-template #myModalInfo let-modal>
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Escudo de Armas</h5>
            <button
              type="button"
              class="btn btn-close"
              data-dismiss="modal"
              aria-label="Close"
              (click)="modal.close()"
            ></button>
          </div>
          <div class="modal-body">
            <img class="big-flag" [src]="coatOfArms" />
          </div>
        </div>
      </ng-template>
    </tr>
  </tbody>
</table>
