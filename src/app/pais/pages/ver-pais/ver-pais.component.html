<div *ngIf="!pais; else divPais" class="alert alert-info">
  Espere por favor...
</div>

<ng-template #divPais>
  <div class="row animate__animated animate__fadeIn animate__faster">
    <div class="col-12">
      <h1>País: <small>{{ pais.name.common }}</small></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="pais.flags.svg" class="img-thumbnail" />
    </div>

    <div class="col">
      <h3>Información:</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Población:</strong> {{ pais.population | number }}
        </li>
        <li class="list-group-item">
          <strong>Capital:</strong> {{ pais.capital[0] }}
        </li>
        <li class="list-group-item">
          <strong>Continente:</strong> {{ pais.continents[0] }}
        </li>
        <li class="list-group-item">
          <strong>Region:</strong> {{ pais.region }}
        </li>
        <li class="list-group-item">
          <strong>Idioma:</strong> {{ getLanguage(pais.languages) }}
        </li>
      </ul>
    </div>
  </div>
  <a class="mt-2 float-end btn btn--purple" (click)="back()">Volver</a>
</ng-template>
